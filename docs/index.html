<!DOCTYPE html>
<html lang="ja">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width" name="viewport">
    <title>GR編集サポートウェブ</title>
    <meta name="description" content="ゲームリソースの編集サポートウェブ版（開発者向け）">
    <link href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png">
</head>

<body>
    <h1>
        GR編集サポートウェブ
    </h1>
    <div>
        <p>
            GitHubDevウェブエディター
        </p>
        <div>
            <p>
                <input type="checkbox" id="Main">
                <label for="Main">メイン</label>
            </p>
            <p>
                <input type="checkbox" id="Content">
                <label for="Content">コンテンツ</label>
            </p>
            <p>
                <input type="checkbox" id="Calendar">
                <label for="Calendar">カレンダー</label>
            </p>
            <p>
                <input type="checkbox" id="Post">
                <label for="Post">投稿</label>
            </p>
        </div>
        <button onclick="Start()" id="StartButton">
            開始
        </button>
    </div>
</body>

<script>
    function Start() {
        if (document.getElementById("Main").checked) {
            window.open("https://github.dev/Game-Resources/Game-Resources.github.io", "_blank")
            window.open("https://github.com/Game-Resources/Game-Resources.github.io", "_blank")
        }
        if (document.getElementById("Content").checked) {
            window.open("https://github.dev/Game-Resources/Content", "_blank")
            window.open("https://github.com/Game-Resources/Content", "_blank")
        }
        if (document.getElementById("Calendar").checked) {
            window.open("https://outlook.live.com/calendar/", "_blank")
        }
        if (document.getElementById("Post").checked) {
            window.open("https://github.dev/Game-Resources/Post", "_blank")
            window.open("https://github.com/Game-Resources/Post", "_blank")
        }
    }
</script>

</html>
